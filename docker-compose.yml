version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sijadin_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sijadin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sijadin123}
      POSTGRES_DB: ${POSTGRES_DB:-sijadin_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sijadin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sijadin_network

  redis:
    image: redis:7-alpine
    container_name: sijadin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sijadin_network

  minio:
    image: minio/minio:latest
    container_name: sijadin_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - sijadin_network

  minio-init:
    image: minio/mc:latest
    container_name: sijadin_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/uploads --ignore-existing;
      /usr/bin/mc mb myminio/exports --ignore-existing;
      /usr/bin/mc mb myminio/artifacts --ignore-existing;
      /usr/bin/mc anonymous set download myminio/exports;
      exit 0;
      "
    networks:
      - sijadin_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sijadin_api
    environment:
      DATABASE_URL: postgresql://sijadin:sijadin123@postgres:5432/sijadin_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CHUTES_API_KEY: ${CHUTES_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - ./templates:/app/templates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sijadin_network
    profiles:
      - full

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: sijadin_worker
    environment:
      DATABASE_URL: postgresql://sijadin:sijadin123@postgres:5432/sijadin_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      CHUTES_API_KEY: ${CHUTES_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./apps/worker:/app
      - ./templates:/app/templates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sijadin_network
    profiles:
      - full

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: sijadin_web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - sijadin_network
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  sijadin_network:
    driver: bridge
